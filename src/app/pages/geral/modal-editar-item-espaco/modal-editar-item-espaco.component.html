
<!-- BEGIN BASICDATION -->
<div class="row">     

    <div class="col-lg-12">
      
        <div class="card-head card-head-sm">
          <header><b>Editar Contato</b></header>
        </div>
    
        <form class="form" name="formulario" #form="ngForm" novalidate accept-charset="utf-8">
          
          <div class="card-body" style="display: block;">          
            
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <select class="form-control" [(ngModel)]="objetoAtualiza.itemEspaco" name="itemEspaco" required>
                    <option *ngFor="let itemEspaco of listaItemEspaco" [ngValue]="itemEspaco">{{itemEspaco.descricao}}</option>
                  </select> 
                  <label>Item *</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" autocomplete="off" mask="00000" [(ngModel)]="objetoAtualiza.quantidadeAtivos"
                        name="quantidadeAtivos" #quantidadeAtivos="ngModel" class="form-control">  
                  <label>Quantidade Ativos *</label>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" autocomplete="off" mask="00000" [(ngModel)]="objetoAtualiza.quantidadeManutencao"
                        name="quantidadeManutencao" #quantidadeManutencao="ngModel" class="form-control">  
                  <label>Quantidade Manutenção *</label>
                </div>
              </div>
            </div>
          </div>

          <div class="card-actionbar">
              <div class="card-actionbar-row">
                  <button type="button" (click)="editarItemEspaco()" class="btn ink-reaction btn-raised btn-success" accesskey="F">
                    Alterar
                  </button> 
                  &nbsp;
                  <button class="btn btn-default" (click)="fechar()" data-dismiss="modal" type="button">Fechar</button>
              </div>
          </div>
        </form>
      
    </div>

  </div>
