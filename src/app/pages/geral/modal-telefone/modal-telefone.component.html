
      <!-- BEGIN BASICDATION -->
      <div class="row">     
  
          <div class="col-lg-12">
            
              <div class="card-head card-head-sm">
                <header><b>Adicionar Telefone</b></header>
              </div>
          
              <form class="form" name="formulario" #form="ngForm" novalidate accept-charset="utf-8">
                
                <div class="card-body" style="display: block;">          
                  
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                          <select class="form-control" [(ngModel)]="telefone.tipo" name="tipoTelefone" #tipoTelefone="ngModel" required>
                            <option *ngFor="let tipo of listaTipoTelefone" [ngValue]="tipo.valorCampo">{{tipo.nomeValor}}</option>
                          </select>
                        <label>Tipo</label>
                      </div>
                    </div>

                    <div class="col-sm-2">
                      <div class="form-group">
                          <input type="text" maxlength="2" [(ngModel)]="telefone.ddd" autocomplete="off"
                                 mask='00' name="ddd" class="form-control" required>
                        <label>DDD *</label>
                      </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" maxlength="9" [(ngModel)]="telefone.numero" autocomplete="off"
                                   mask='000000000' name="numera" class="form-control" required>
                          <label>NÃºmero *</label>
                        </div>
                      </div>
                  </div>
                </div>
    
      
                <div class="card-actionbar">
                    <div class="card-actionbar-row">
                        <button type="button" (click)="adicionarTelefone()" class="btn ink-reaction btn-raised btn-success" accesskey="F">
                          Adicionar
                        </button> 
                        &nbsp;
                        <button type="button" (click)="fechar()" class="btn ink-reaction btn-raised btn-default" accesskey="F">
                          Fechar
                        </button> 
                    </div>
                </div>
              </form>
    
            
          </div>
    
        </div>
