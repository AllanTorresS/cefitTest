<div class="card-head">
  <header>{{genericLov.titulo}}</header>
  <div class="tools">
    <div class="btn-group">
      <div class="btn-group">            
      </div>         
      <a class="btn btn-icon-toggle btn-close" (click)="closeModal()"><i class="md md-close"></i></a>
    </div>
  </div>
</div>

<div class="card-body">
  <form class="form floating-label">
    <div *ngFor="let item of listaFiltros">
      <div *ngIf="item.tipoDeDado == 'numero'">
        <div class="col-sm-2">
          <div class="form-group">
            <input type="text" aptSoNumero [(ngModel)]="item.valor" name="valor" class="form-control">
            <label for="Name1">{{item.alias}}</label>
          </div>
        </div>
      </div>
      <div *ngIf="item.tipoDeDado == 'texto'">
        <div class="col-sm-8">
          <div class="form-group">
            <input type="text" [(ngModel)]="item.valor" name="valor" value="" class="form-control">
            <label for="Name1">{{item.alias}}</label>
          </div>
        </div>
      </div>  
    </div>
  </form>  
</div>

<button type="button" class="btn ink-reaction btn-raised btn-primary" (click)="pesquisar()">Pesquisar</button>


<div class="row"> 
  <div class="col-lg-12">
    <div class="table-responsive">
      <table id="datatable1" class="table table-striped table-hover">
        <thead>
          <tr>
            <th *ngFor="let coluna of listaColunas">{{coluna}}</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let result of listaResult; let i = index">         
            <td *ngFor="let item of result; let j = index" 
                 style="cursor: pointer;"
                 (click)="setarResultado(result)">{{result[j]}}</td>            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
